		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<div class="col-sm-12" style="text-align: right">
				<div sec:authorize="isAuthenticated()">
					<form id="logoutForm" method="POST" th:action="@{/logout}">
						<input type="hidden" name="${_csrf.parameterName}"
							value="${_csrf.token}" />
					</form>

					<h2>
						<button class="btn btn-danger"
							onclick="document.forms['logoutForm'].submit()">Logout</button>
					</h2>
				</div>
			</div>
			<section class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">
							<h1>Articles List</h1>

						</div>

					</div>
				</div>
				<!-- /.container-fluid -->
			</section>

			<!-- Main content -->

			<section class="content">
				<div class="container-fluid">
					<div class="row">
						<div class="col-12">
							<p class="my-5" align="right">
								<a th:href="@{'/article/add/'}" class="btn btn-primary"><i
									class="fas fa-user-plus ml-2"> Add Article</i></a>
							</p>
							<div class="card">
								<div class="card-header"
									th:with="maxlength=${T(com.sip.ams.entities.Article).nbres_articles}">
									<h3 class="card-title">NÂ° of Articles in list :</h3>

									<span th:text="${maxlength}"></span>

								</div>
								<!-- /.card-header -->

								<div class="card-body">
									<form th:action="@{name}" method="get">
										<input type="text" name="search" id="search" /> <input
											type="submit" value="Search" />
										<div th:if="${not #lists.isEmpty(search)}">
											<table id="example2" class="table table-bordered table-hover">
												<thead>
													<tr>
														<th>Label</th>
														<th>Price</th>
														<th>Provider</th>
														<th>Edit</th>
														<th>Delete</th>
													</tr>
												</thead>

												<tbody>
													<tr th:each="article : ${search}">
														<td th:text="${article.label}"></td>
														<td th:text="${article.price}"></td>
														<td th:text="${article.provider.name}"></td>
														<td><a
															th:href="@{/article/edit/{id}(id=${article.id})}"
															class="btn btn-warning"><i
																class="fas fa-user-edit ml-2"></i></a></td>
														<td><a
															th:href="@{/article/delete/{id}(id=${article.id})}"
															class="btn btn-danger"><i
																class="fas fa-user-times ml-2"></i></a></td>
													</tr>
												</tbody>

											</table>
										</div>
										<div th:if="${#lists.isEmpty(search)}">
											<table id="example2" class="table table-bordered table-hover">
												<thead>
													<tr>
														<th>Label</th>
														<th>Price</th>
														<th>Provider</th>
														<th>Edit</th>
														<th>Delete</th>
													</tr>
												</thead>

												<tbody>
													<tr th:each="article : ${articles}">
														<td th:text="${article.label}"></td>
														<td th:text="${article.price}"></td>
														<td th:text="${article.provider.name}"></td>
														<td><a
															th:href="@{/article/edit/{id}(id=${article.id})}"
															class="btn btn-warning"><i
																class="fas fa-user-edit ml-2"></i></a></td>
														<td><a
															th:href="@{/article/delete/{id}(id=${article.id})}"
															class="btn btn-danger"><i
																class="fas fa-user-times ml-2"></i></a></td>
													</tr>
												</tbody>

											</table>
										</div>
									</form>
								</div>
								<!-- /.card-body -->
							</div>
							<!-- /.card -->
						</div>
